            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <map name="logomap">
        <area shape="circle" coords="67,73,57" alt="inicio" href="index.html">
    </map>
    <map name="homemap">
        <area shape="rect" coords="10,10,100,100" alt="inicio" href="index.html">
    </map>
    <map name="nombreemap">
        <area shape="rect" coords="10,10,800,300" alt="nombreP" href="index.html">
    </map>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner" role="listbox">
            <!-- Con la clase "data-bs-interval" definimos el intervalo que va a tener cada imagen del carrousel-->
            <div class="carousel-item active" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner.jpeg">
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner2.png">
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner3.png">
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner4.png">
                </div>
            </div>
        </div>
        <!-- La clase "data-bs-target" hace que los botones de siguiente o anterior apunten al carrousel que hemos
        definido arriba "myCarousel"-->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
    </div>

    <!-- Se crea una fila que es donde vamos a colocar los videos y una columna que vamos adaptando en función del tamaño
    de la pantalla así como el espacio que ocupa el vídeo. La clase "sinpadding" es para quitar los espacios
  en blanco que se crean entre las columnas -->
    <div class="row sinpadding gx-0">
        <!-- Ocupa la mitad del espacio en pantallas grandes y todo el espacio en pantallas de movil-->
        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-11">
            <!-- La clase ratio nos permite administrar las proporciones de contenido externo,
            en este caso vídeos a un formato de 16:9-->
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/V5ZC1ojCtyk" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-12">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/dGgCO1GNM0Y" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <!--Inicio del footer-->
    <footer>
        <!--Se indica la fila, el color , se centrara el texto, el gx-0 evita que se salga de la pantalla
        y le doy borde redondeado-->
        <div class="row bg-warning text-center gx-0 rounded">
            <!--Col 6 para todas las pantallas, texto centrado, forzar salto con w-100 y redondeado-->
            <div class="col-6 w-100 text-center rounded">
                <!--nav de navegacion con barra expandida, color ,texto centrado y borde redondeado-->
                <nav class="navbar navbar-expand-lg bg-warning text-center rounded">
                    <!--Contenedor fluido,color y el texto centrado-->
                    <div class="container-fluid bg-warning text-center">
                        <!--nav colapsado,color y texto centrado-->
                        <div class="navbar-collapse bg-warning text-center" id="navbarNav">
                            <!--col 12 con la lista que sera el nav de navegidad, y color-->
                            <ul class="col-12 navbar-nav bg-warning">
                                <!--elementos de la lista del nav con la clase col y nav-item-->
                                <li class="nav-item col">
                                    <a class="link-light h3" href="#">Volver al inicio</a>
                                </li>
                                <li class="nav-item col">
                                    <a class="link-light h3" href="#">Sobre nosotros</a>
                                </li>
                                <li class="nav-item col">
                                    <a class="link-light h3" href="#">Contacto</a>
                                </li>
                                <li class="nav-item col">
                                    <a class="link-light h3" href="#">TermsFeed © 2021 - 2032 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div>
            <!--Nueva fila con el color naranja, el contenido justificado al centro,con gx-0 y redondeado
            -->
            <div class="row bg-warning justify-content-center gx-0 rounded">
                <div class="col-2 col-md-1">
                    <!--Imagen responsiba segun el tamaño del padre-->
                    <img src="assets/img/instagram.png" class="img-fluid" />
                </div>
                <div class="col-2 col-md-1">
                    <img src="assets/img/whatsapp.png" class="img-fluid" />
                </div>
                <div class="col-2 col-md-1">
                    <img src="assets/img/facebook.png" class="img-fluid" />
                </div>
            </div>
    </footer>
</body>
