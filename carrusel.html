<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/carrousel.css" rel="stylesheet" type="text/css">
    </script>

</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner" role="listbox">

            <div class="carousel-item active" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner.jpeg">
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner2.png">
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner3.png">
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <div class="img-container">
                    <img src="assets/img/banner4.png">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    </div>

    <div class="row sinpadding">
        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-12">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/V5ZC1ojCtyk" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-12">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/dGgCO1GNM0Y" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
